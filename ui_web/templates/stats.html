{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card">
      <div class="card-header">Statistics</div>
      <div class="card-body">
        <div class="mb-3">Total: <strong>{{ stats.total }}</strong></div>
        <div class="mb-3">Pending: <strong>{{ stats.pending }}</strong></div>
        <div class="mb-3">Completed: <strong>{{ stats.completed }}</strong></div>
        <h6>By Priority</h6>
        <ul>
          {% for prio, count in stats.by_priority.items() %}
          <li>{{ prio.title() }}: {{ count }}</li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
